<!-- views/signup.html -->
<!DOCTYPE hmtl>
<html>
<head>
	<title></title>
</head>
<body>
	<form method="post" action="/signup">
	<!-- Note that names user[email] and user[password] 
	     means our req.body will have one object (user),
	     with user.email and user.password properties.  -->
  		<div>
    		<input type="text" name="user[email]">
  		</div>
  		<div>
    		<input type="password" name="user[password]">
  		</div>
  		<button>Signup</button>
</body>
</html>
